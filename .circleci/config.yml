version: 2.1

orbs:
  codecov: codecov/codecov@3.2.2

references:
  imtox: &imtox
    docker:
      - image: cimg/python:3.8

  wd: &wd
    working_directory: ~/repo

  runall: &runall
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            python -m pip install --progress-bar off -U virtualenv --user
            mkdir -p ./venv
            python -m virtualenv ./venv --clear
            . venv/bin/activate
            python -m pip install --progress-bar off -U pip>=20.3
            python -m pip install --progress-bar off -U coverage codecov numpy scipy

      - run:
          name: run tests
          command: |
            # Run with coverage
            . venv/bin/activate
            python -m coverage run -m unittest discover tests -v
            apt-get -yq update
            apt-get -yq install curl
            bash <(curl -s https://codecov.io/bash)
            coverage xml

  pypi_wheels: &pypi_wheels
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            python -m pip install --progress-bar off -U virtualenv --user
            mkdir -p ./venv
            python -m virtualenv ./venv --clear
            . venv/bin/activate
            python -m pip install --progress-bar off -U pip>=20.3
            python -m pip install --progress-bar off -U coverage codecov numpy scipy

      - run:
          name: Deploy dist and wheels
          command: |
            . venv/bin/activate
            python -m unittest discover tests -v
            python --version
            python -m pip8 --version
            python -m pip install --progress-bar off --user -U twine wheel setuptools
            python -m twine --version
            python -m wheel version
            python setup.py sdist
            python setup.py bdist_wheel
            twine upload --username vramasub --password ${PYPI_PASSWORD} dist/*

jobs:
  complete:
    <<: *imtox
    <<: *wd
    <<: *runall
  build_and_deploy:
    <<: *imtox
    <<: *wd
    <<: *pypi_wheels

workflows:
  version: 2.1
  testing:
    jobs:
      - complete:
  deploy:
    jobs:
      - build_and_deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
