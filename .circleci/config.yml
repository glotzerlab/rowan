version: 2.1

orbs:
  codecov: codecov/codecov@3.2.2

references:
  install_dependencies: &install_dependencies
    name: Install dependencies
    command: |
      python -m pip install --progress-bar off -U virtualenv --user
      mkdir -p ./venv
      python -m virtualenv ./venv --clear
      . venv/bin/activate
      python -m pip install --progress-bar off -U -r requirements/requirements-testing.txt

  run_tests: &run_tests
    name: run tests
    command: |
      # Run with coverage
      . venv/bin/activate
      python -m pytest -v --cov=rowan/ --cov-report=xml

jobs:
  linux-python-39:
    docker:
      - image: cimg/python:3.9
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          <<: *install_dependencies
      - run:
          <<: *run_tests

  linux-python-310:
    docker:
      - image: cimg/python:3.10
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          <<: *install_dependencies
      - run:
          <<: *run_tests

  linux-python-311:
    docker:
      - image: cimg/python:3.11
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          <<: *install_dependencies
      - run:
          <<: *run_tests

  linux-python-312:
    docker:
      - image: cimg/python:3.12
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          <<: *install_dependencies
      - run:
          <<: *run_tests

  linux-oldest:
    # Run tests against a set of the oldest dependencies we support.
    docker:
      - image: cimg/python:3.8
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install oldest dependencies
          command: |
            python -m pip install --progress-bar off -U virtualenv --user
            mkdir -p ./venv
            python -m virtualenv ./venv --clear
            . venv/bin/activate
            python -m pip install --progress-bar off -U -r .circleci/oldest-test-reqs.txt
            python -m pip install --progress-bar off -U pytest
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python -m pytest -v tests

  build_and_deploy:
    docker:
      - image: cimg/python:3.12
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          <<: *install_dependencies
      - run:
          <<: *run_tests
      - run:
          name: Deploy dist and wheels
          command: |
            . venv/bin/activate
            python -m pytest -v tests
            python --version
            python -m pip --version
            python -m pip install --progress-bar off --user -U twine build
            python -m twine --version
            python -m build .
            twine upload --username ${PYPI_USERNAME} --password ${PYPI_PASSWORD} dist/*

workflows:
  version: 2
  testing:
    jobs:
      - linux-python-39
      - linux-python-310
      - linux-python-311
      - linux-python-312:
          post-steps:
            - codecov/upload
      - linux-oldest
  deploy:
    jobs:
      - build_and_deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
